<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- Title  -->
  <title>Simon Game</title>

  <!-- CSS stylesheet  -->
  <link rel="stylesheet" href="CSS/styles.css">

  <!-- Google fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <!-- Favicon  -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
</head>

<body>

  <!-- Game title to show game satus and current on-going level  -->
  <h1 id="level-title">Press Any Key to Start</h1>

  <!-- Parrent div containing the buttons  -->
  <div class="container">

    <!-- First child of parent div containing the green and red buttons  -->
    <div class="row">
      
      <!-- Green button  -->
      <div type="button" id="green" class="btn green">
        
      </div>

      <!-- Red button  -->
      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <!-- Second child of Parrent div containing yellow and blue buttons  -->
    <div class="row">

      <!-- Yellow button  -->
      <div type="button" id="yellow" class="btn yellow">

      </div>

      <!-- Blue button  -->
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  <!-- End of parent div  -->
  </div>

<!-- jquery  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Game logic javascript -->
<script src="JS/resource.js"></script>
<script src="JS/game.js"></script>

</body>

</html>
